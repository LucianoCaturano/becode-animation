<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Becode Animation</title>
</head>

<body>
    <img id="ext" src="./assets/img/exterieur.png" alt="Logo BeCode">
    <img id="int" src="./assets/img/interieur.png" alt="Logo BeCode">
    <img id="becode" src="./assets/img/becode.png" alt="Logo BeCode">





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/jQueryRotate.js"></script>
    <script>
        $(document).ready(function () {
            $("#ext").animate({ left: '475' }, "slow", () => {
                $("#int").animate({ opacity:1 }, "slow", () => {
                    $("#becode").animate({ opacity: 1 }, "slow");
                });
            });

            var angleext = 0;
            var angleint = 0;
            setInterval(function () {
                angleext += 3;
                angleint -= 3;
                $("#ext").rotate(angleext);
                $("#int").rotate(angleint);
            }, 50);
        })
    </script>

</body>

</html>
